<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS連携テストサイト</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #response { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
    </style>
</head>
<body>

<div class="container">
    <h1>GAS連携テスト</h1>
    <p>以下にテキストを入力し、送信ボタンを押してください。</p>
    <input type="text" id="inputText" placeholder="ここにテキストを入力...">
    <button id="sendButton">送信</button>
    
    <div id="response">
        <p>ここにGASからの応答が表示されます。</p>
    </div>
</div>

<script>
document.getElementById('sendButton').addEventListener('click', function() {
    const inputText = document.getElementById('inputText').value;
    const responseDiv = document.getElementById('response');
    
    // ここにあなたのGoogle Apps ScriptのURLを貼り付けてください
    const gasUrl = 'https://script.google.com/macros/s/AKfycbxEGt7BSNWuv0sCH8PQ4tqTlTNguVrbeBHHLR9RlbEpUENLF0xeufTzsjq9iMDpX7Gp/exec
';
    
    // リクエストを送信
    fetch(gasUrl, {
        method: 'POST',
        body: new URLSearchParams({ 'data': inputText })
    })
    .then(response => response.json())
    .then(data => {
        responseDiv.innerHTML = `<p><strong>成功しました！</strong></p><p>GASからの応答: ${data.message}</p>`;
    })
    .catch(error => {
        responseDiv.innerHTML = `<p><strong>エラーが発生しました。</strong></p><p>エラー詳細: ${error.message}</p>`;
        console.error('Error:', error);
    });
});
</script>

</body>
</html>
