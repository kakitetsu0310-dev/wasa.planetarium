<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学祭プラネタリウム予約サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌟 学祭プラネタリウム 🌟</h1>
        <p>予約制となります。以下のフォームからご予約ください。</p>
    </header>

    <main>
        <section id="schedule">
            <h2>タイムスケジュール</h2>
            <ul>
                <li>10:00～10:30 上映回（定員15名）</li>
                <li>11:00～11:30 上映回（定員15名）</li>
                <li>12:00～12:30 上映回（定員15名）</li>
            </ul>
        </section>

        <section id="reservation-form">
            <h2>予約フォーム</h2>
            <form id="bookingForm">
                <label for="name">お名前 (ニックネーム可):</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>

                <label for="people">人数 (ご本人含む):</label>
                <input type="number" id="people" name="people" min="1" required>

                <label for="time">希望時間:</label>
                <select id="time" name="time" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="10:00">10:00～10:30 上映回</option>
                    <option value="11:00">11:00～11:30 上映回</option>
                    <option value="12:00">12:00～12:30 上映回</option>
                </select>

                <button type="submit">予約する</button>
            </form>
            <div id="message" class="hidden"></div>
        </section>
    </main>

    <footer>
        <p>注意事項：ご予約後のキャンセルは、お早めにご連絡ください。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
